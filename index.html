<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img class="logo" src="assets/logo.svg" alt="logo" />
        <div class="text">
          <h1>Atualize ideias e informações em 5 minutos.</h1>
          <br />
          <p>
            Tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <span>
            Noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </span>
        </div>
        <br>
        <label>Insira seu e-mail:</label>
        <form>
          <input type="text" placeholder="oi@rocketseat.com" />
          <button type="submit" id="btn">
            <img src="assets/send.svg" />
          </button>
        </form>
        <br>
        <a href="#" class="link">
          deixe-me ler primeiro <img src="./assets/arrow-right.svg" />
        </a>
      </div>
      <div class="bg-image">
        <img src="assets/read_news.jpg" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
